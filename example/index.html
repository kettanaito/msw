<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MockServiceWorker</title>
  </head>
  <body>
    <button id="btn">Mock GET</button> <button id="btn-02">Mock POST</button>
    <button id="btn-03">Mock using RegExp</button>

    <script src="./node_modules/msw/index.js"></script>
    <script src="./index.js"></script>
    <script>
      document.getElementById('btn').addEventListener('click', () => {
        fetch('https://api.github.com/users/kettanaito', {
          cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
          credentials: 'same-origin', // include, *same-origin, omit
          headers: {
            'Content-Type': 'application/json; charset=utf-8',
          },
        })
      })

      document.getElementById('btn-02').addEventListener('click', () => {
        fetch('https://api.website.com', { method: 'POST' })
      })

      document.getElementById('btn-03').addEventListener('click', () => {
        fetch('https://api.website.com')
      })
    </script>
  </body>
</html>
